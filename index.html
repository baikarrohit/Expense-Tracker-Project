<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(170, 210, 212);">
<header>
    <h1 class="text-bg-secondary text-center">Expense Tracker App</h1>
</header>>
<section class="container">
    <div class="row">
        <div class="col-5">
            <div class="box">
                <form onsubmit="saveToLocalStorage(event)">
                    <div>
                        <label for="expAmt" class="form-label">Choose expenseAmount:</label>
                        <input type="number" name="expAmt" class="form-control form-control-sm" id="expAmtInputTag">
                    </div>
                    <div>
                        <label for="desc" class="form-label"> Choose description: </label>
                        <input type="text" name="desc" class="form-control form-control-sm" id="descInputTag">
                    </div>
                    <div>    
                        <label for="category" class="form-label">Choose a Category: </label>
                        <select class="form-select form-select-sm" name="cat" id="catInputTag">
                            <option>diesel</option>
                            <option>Chinese</option>
                            <option>On vacation</option>
                            <option>electricity</option>
                        </select>>
                    </div>
                    <input type="submit" class="btn-" value="Add Expense">

                </form>
                <ul id="listitem"></ul>
            </div>
        </div>
    </div>
</section>


<script src="script.js"></script>   
</body>


</html>
